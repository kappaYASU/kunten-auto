%"KUNSTYLE","KANSIZE","LFWIDTH","LINEADJUST","STANDARDLABEL","KANHEAD","ENVCOMM","LABELFORM","NAKABOU","NAKAGURO"
%KUNSTYLE=の取りうる変数は、"すべて","一部読み","返点のみ","仮名のみ","なし"で、
%KUNSTYLE=すべて   と書きます。「すべて」は、ひらがなに直された漢字も含めて、読み、送り、仮点すべてです。
%「一部読み」は書き下し文に（）で読みを書いた漢字のみ読みを表記します。「返点のみ」は、読み仮名、送り仮名
%は省略され返点のみが出力されます。「仮名のみ」は送り仮名のみ、「なし」は漢字のみで訓点はつきません。
%なお、「すべて」などと書いた後は必ず改行してください。
%KANSIZEは、訓点を打つ漢字の大きさで、"最小""小","普通","やや大","より大","大","特大","最大"で
%KANSIZE=大   と書きます。現在、TeXのマクロでは、「より大」「大」あたりがバランスとして良いかと思われます。
%「普通」や「やや大」などだと読みや送り仮名が大きくなり過ぎます。返点だけの場合は「やや大」程度でもいいかも
%しれません。
訓読のモードです：KUNSTYLE=すべて
%訓読モードは該当する漢字の後に、f、p、k、o、nをつけることで、それぞれ、各漢字ごとに
%"すべて","一部読み","返点のみ","仮名のみ","なし"の訓読モードを設定することができます。何もつけなければ、
%ここで設定した通りになります。
漢文の文字の大きさです：KANSIZE=大
漢文の改行幅です。1を文字ひとつ分として、0.1単位で設定できます。：LFWIDTH=1.7
漢文に引いた傍線の最後が長すぎるので、傍線の最後だけ長さを0.7倍するという意味です：LINEADJUST=0.7
漢文に用いる番号ラベルの規定値を示します。これは記号で変えることができます。：STANDARDLABEL=まる数字
%現在使えるラベルは、"数字のみ","まる数字","英字小のみ","英字大のみ","括弧数字","括弧英字小","アイウ","丸アイウ"です。
%この中から選んで下さい。（ns、ms、ne、nE、ks、ke、kk、mk）の記号はラベルの(xx.......)、xxの部分に書くと上記と
%同じ意味となり、それぞれ、数字のみ、まる数字、英字小のみといったラベルが使えます。
%なお、xxに続く.......の部分はひらがな、カタカナが望ましいと思います。英字・数字などを使うと誤動作を起こすかも
%しれません。
%KANHEADは岡崎が使っている\\KAN以外の例えば、\\kundokuなどのマクロを用いる場合の
